<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="">
        <a class="navbar-brand" href="/">Интернет магазин</a>
        <a class="navbar-brand" href="#">Добавление товара</a>
        <a class="navbar-brand" href="#">Админка</a>
    </div>
</nav>

<h1>{{ title }}</h1>

<div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-6 g-4 justify-content-start">
        {% for item in products %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{ item.photo.url }}" class="card-img-top" alt="{{ item.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <h6 class="card-category">Категория: {{ item.category }}</h6>
                    <p class="card-text">{{ item.info }}</p>
                    <h5 class="card-price">{{ item.price }} руб.</h5>
                    <a href="#" class="btn btn-primary">Купить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
